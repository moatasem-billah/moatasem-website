    <title>Moatasem Billah Filali's Website</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: #34495e;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-card h3 {
            margin: 15px 0 10px;
            font-size: 1.4em;
        }
        .game-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #00cec9;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .game-card a:hover {
            background: #0984e3;
        }
    </style>
</head>
